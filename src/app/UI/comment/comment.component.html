<p-panel class="user_class">
    <ng-template #header>
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <i class="pi pi-user" style="font-size: 2.5rem;"></i>
        <span>{{user()}}</span>
      </div>
    </ng-template>
    <div class="m-0">
       <p class="title_class">{{title()}}</p>
       <p class="body_class">{{body()}}</p>
    </div>
</p-panel>

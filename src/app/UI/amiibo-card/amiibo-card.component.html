<div (click)="goToDetails(card().head,card().tail)" style="cursor: pointer;">
  <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
      <ng-template #header>
          <img alt="Card" class="w-full" [src]="card().image" width="400px" height="400px"/>
      </ng-template>
      <ng-template #title> {{card().name.toLocaleUpperCase()}} </ng-template>
      <p>{{card().gameSeries.toLocaleUpperCase()}}</p>
  </p-card>
</div>

@if(tableData().length > 0){
<div [style]="{ margin: '2%' }">
  <h1 style="font-family: Arial, sans-serif;">{{ tableName().toLocaleUpperCase() }}</h1>
  <p-table
    [value]="tableData()"
    showGridlines
    stripedRows
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th>USAGE</th>
        <th>GAME</th>
      </tr>
    </ng-template>
    <ng-template #body let-usage>
      <tr>
        <td style="width: 70%">{{ usage.amiiboUsage[0]["Usage"] }}</td>
        <td style="width: 30%">{{ usage.gameName }}</td>
      </tr>
    </ng-template>
  </p-table>
  <br />
</div>

}

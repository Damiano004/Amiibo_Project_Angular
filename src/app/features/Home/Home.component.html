<div class="search_bar">
  <p-inputgroup [style]="{width: '30%'}">
      <p-inputgroup-addon>
          <i class="pi pi-search"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="query" placeholder="SEARCH" [style]="{width: '100%'}"/>
  </p-inputgroup>
</div>
<div class="amiibo_container">
  @let amiibos = callSearchForAmiibo();
  @for (card of amiibos; track $index) {
    <app-amiibo-card [card]="card"></app-amiibo-card>
  }@empty {
    <h1>NESSUN AMIIBO TROVATO, ATTENDERE...</h1>
  }
</div>
<div class="update_button">
  <p-button
    label="SHOW MORE"
    icon="pi pi-refresh"
    iconPos="bottom"
    (onClick)="cardManagerService.showMoreCards()"
    [disabled]="! activateButton()"
    [style]="{width: '300px'}"/>
</div>
